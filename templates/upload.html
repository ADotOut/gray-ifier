<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">

<body><br>


    <h1>Image Processing</h1><hr>

    <form method="POST" action="/convert" enctype="multipart/form-data">

        <br><br>

        <h2>Select an Image for adding a Black & White effect to it.</h2>

        <input type="file" name="file" class="btn btn-primary btn-lg">

        <br><br>

        <input type="submit" value="SUBMIT" class="btn btn-primary btn-lg">

        <h3>{{message}}</h3>

        <img src="{{ url_for("get_processed_file", filename=filename) }}">

    </form>


</body>
</html>
